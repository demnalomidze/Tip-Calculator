<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap");
    </style>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="Content">
      <h1 class="head">SPLI<br />TTER</h1>
      <div class="box">
        <div class="box-part1">
          <div class="head-box">
            <h1 class="head-box-text">Bill</h1>

            <div class="first-input">
              <svg
                class="Dollar"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M160 0c17.7 0 32 14.3 32 32l0 35.7c1.6 .2 3.1 .4 4.7 .7c.4 .1 .7 .1 1.1 .2l48 8.8c17.4 3.2 28.9 19.9 25.7 37.2s-19.9 28.9-37.2 25.7l-47.5-8.7c-31.3-4.6-58.9-1.5-78.3 6.2s-27.2 18.3-29 28.1c-2 10.7-.5 16.7 1.2 20.4c1.8 3.9 5.5 8.3 12.8 13.2c16.3 10.7 41.3 17.7 73.7 26.3l2.9 .8c28.6 7.6 63.6 16.8 89.6 33.8c14.2 9.3 27.6 21.9 35.9 39.5c8.5 17.9 10.3 37.9 6.4 59.2c-6.9 38-33.1 63.4-65.6 76.7c-13.7 5.6-28.6 9.2-44.4 11l0 33.4c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-34.9c-.4-.1-.9-.1-1.3-.2l-.2 0s0 0 0 0c-24.4-3.8-64.5-14.3-91.5-26.3c-16.1-7.2-23.4-26.1-16.2-42.2s26.1-23.4 42.2-16.2c20.9 9.3 55.3 18.5 75.2 21.6c31.9 4.7 58.2 2 76-5.3c16.9-6.9 24.6-16.9 26.8-28.9c1.9-10.6 .4-16.7-1.3-20.4c-1.9-4-5.6-8.4-13-13.3c-16.4-10.7-41.5-17.7-74-26.3l-2.8-.7s0 0 0 0C119.4 279.3 84.4 270 58.4 253c-14.2-9.3-27.5-22-35.8-39.6c-8.4-17.9-10.1-37.9-6.1-59.2C23.7 116 52.3 91.2 84.8 78.3c13.3-5.3 27.9-8.9 43.2-11L128 32c0-17.7 14.3-32 32-32z"
                />
              </svg>
              <input type="text" placeholder="0" id="price-field" />
            </div>
          </div>

          <div class="mid-box">
            <h1 class="mid-box-text">Select Tip %</h1>

            <div class="mid-buttons">
              <button class="first">
                <h1 class="first-text">5%</h1>
              </button>

              <button class="second">
                <h1 class="second-text">10%</h1>
              </button>

              <button class="third">
                <h1 class="third-text">15%</h1>
              </button>

              <button class="fourth">
                <h1 class="fourth-text">25%</h1>
              </button>

              <button class="fifth">
                <h1 class="fifth-text">50%</h1>
              </button>

              <input type="text" placeholder="Custom" id="sixth" />
            </div>
          </div>

          <div class="middle-box">
            <h1 class="middle-box-text">Number of People</h1>
            <div class="middle-box-input">
              <svg
                class="man-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M112 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm40 304l0 128c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-223.1L59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l58.3-97c17.4-28.9 48.6-46.6 82.3-46.6l29.7 0c33.7 0 64.9 17.7 82.3 46.6l58.3 97c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9L232 256.9 232 480c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-128-16 0z"
                />
              </svg>
              <input type="text" placeholder="0" id="number-field" />
            </div>
          </div>
        </div>

        <div class="Calculate-box">
          <div class="Calculate">
            <div class="Tip-Total-box">
              <div class="Tip-amount">
                <div class="Tip-amount-left">
                  <h1 class="text1">Tip Amount</h1>
                  <h1 class="text1-1">/ person</h1>
                </div>
                <input
                  type="text"
                  placeholder="$0.00"
                  id="Tip-amount-calculate"
                />
              </div>
              <div class="Total">
                <div class="Tip-total-left">
                  <h1 class="text2">Total</h1>
                  <h1 class="text2-2">/ person</h1>
                </div>
                <input type="text" placeholder="$0.00" id="Tip-amount-total" />
              </div>
            </div>
            <button class="Reset">
              <h1 class="text3">Reset</h1>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
